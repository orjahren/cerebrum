version: '3'

services:
  uio:
    image: harbor.uio.no/it-usit-int-drift/cerebrum:latest
    volumes:
      - .:/src:z
    networks:
      - cerebrum
    working_dir: /src/testsuite/docker/container-scripts
    depends_on:
      - db
    environment:
      - DOCKER_ROOT_DIR=/src/testsuite/docker
      - TEST_CONFIG_DIR=/src/testsuite/docker/test-config
      - CEREBRUM_CONFIG_DIR=/src/testsuite/docker/cerebrum_config
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_HOST=db
      - INST=uio
      - DB_NAME=cerebrum_uio
    command: /src/testsuite/docker/container-scripts/generate-test-reports.sh

  uia:
    image: harbor.uio.no/it-usit-int-drift/cerebrum:latest
    volumes:
      - .:/src:z
    networks:
      - cerebrum
    working_dir: /src/testsuite/docker/container-scripts
    depends_on:
      - db
    environment:
      - DOCKER_ROOT_DIR=/src/testsuite/docker
      - TEST_CONFIG_DIR=/src/testsuite/docker/test-config
      - CEREBRUM_CONFIG_DIR=/src/testsuite/docker/cerebrum_config
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_HOST=db
      - INST=uia
      - DB_NAME=cerebrum_uia
    command: /src/testsuite/docker/container-scripts/generate-test-reports.sh

  db:
    image: harbor.uio.no/library/postgres:latest
    networks:
      - cerebrum

networks:
  cerebrum:
    driver: bridge